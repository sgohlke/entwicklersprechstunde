<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js" />
        <title>Entwicklersprechstunde</title>
    </head>
    <body>
        <div id="readme"></div>
        <script>
            console.info('Getting readme.md file')
            const readmeMd = await fetch('https://raw.githubusercontent.com/sgohlke/entwicklersprechstunde/main/README.md');
            const converter = new showdown.Converter();
            const readmeText = converter.makeHtml(readmeMd);
            document.getElementById('readme').innerHTML = readmeText;
        </script>
    </body>
</html>
